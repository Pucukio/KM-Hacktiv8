        <div class="container-fluid py-5">
          <h1 class="display-5 text-white fw-bold text-center">Open Weather API</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Input Wilayah</label>
                <input type="text" class="form-control" id="inputWilayah" placeholder="Masukkan Nama Wilayah" />
              </div>
              <div class="mb-3">
                <button id="submit" type="submit" class="btn btn-primary mb-3">Submit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Result: </label>
                <div class="row">
                  <div class="col-md-3">
                    <h1>City:</h1>
                    <p>Conditions:</p>
                    <p>Temperature:</p>
                    <p>Wind Speed:</p>
                  </div>
                  <div class="col-md-3">
                    <h1 id="city"></h1>
                    <p id="description"></p>
                    <p id="temperature"></p>
                    <p id="windspeed"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
